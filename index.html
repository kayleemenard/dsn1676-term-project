<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Night's Sky</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/typography.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,300italic,400,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- Menu -->
	<button class="btn-nav h3 text-left island">Menu</button>

	<div>
		<ul class="navigation pad-none push-0">
			<li class="gutter pad-t">Zodiac</li>
			<li class="gutter pad-t">Ursa Major Family</li>
			<li class="gutter pad-t pad-b">Orion Family</li>
		</ul>
	</div>

	<!-- Animated Banner -->
	<div class="banner pad-b">
		<div class="stars">
			<img class="stars-01" src="images/stars-01.png" alt="Layer of twinkling stars">
			<img class="stars-02" src="images/stars-02.png" alt="Layer of twinkling stars">
			<img class="stars-03" src="images/stars-03.png" alt="Layer of bright stars">
			<img class="constellations" src="images/constellations.png" alt="Constellations in the sky">
		</div>
		<img class="cloud-left" src="images/cloud-left.png" alt="Left parting cloud in the sky">
		<img class="cloud-right" src="images/cloud-right.png" alt="Right parting cloud in the sky">
		<div class="rays-wrap">
			<img class="rays" src="images/rays.png" alt="Sun's rays beaming">
		</div>
		<div class="banner-title">
			<a href="#" class="banner-title-txt">Night's Sky</a>
		</div>
	 	<div class="scroll micro bold">
	 		<a class="scroll-txt" href="http://kayleemenard.github.io/dsn1676-term-project/">Start<br>Gazing</a>
	 	</div>
	</div>

	<!-- Constellations-->
	<main>
		<section class="zodiac grid gutter-1-2">
			<h2 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 text-center island push-0">Zodiac Constellations</h2>

			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac_01.svg" alt="Constellation Cancer formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac_02.svg" alt="Constellation Pisces formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-03.svg" alt="Constellation Aries formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-04.svg" alt="Constellation Capricorn formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-05.svg" alt="Constellation Sagittarius formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-06.svg" alt="Constellation Virgo formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-07.svg" alt="Constellation Gemini formation">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-08.svg" alt="Constellation Taurus formation">	
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 island-1-2">
				<img src="images/zodiac-09.svg" alt="Constellation Aquarius formation">
			</div>

			<div class="lightbox" data-state="hidden">
				<div class="lightbox-content">
					<img src="lightbox-image" alt="">
				</div>
			</div>

		</section>

	</main>

	<!-- Javascript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="js/main.js"></script>

</body>
</html>
